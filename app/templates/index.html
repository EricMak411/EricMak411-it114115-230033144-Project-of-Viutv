<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-fnmUYvT7Zu0Au4gahdbib8cJt3V1N6f+N6a5li0N1o9ynJXk5qZ2GvEN9PwX48sRnyRekNtP5iM+7B0p4ywr1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #ff6600; /* Orange text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 50px;
            color: #555; /* Darker text for contrast */
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            justify-items: center; /* Center the video items */
        }
        .video-item {
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden; /* Hide overflowing content */
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .video-item h3 {
            margin-top: 0;
            color: #ff6600; /* Orange text */
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffffff; /* White text */
            background-color: #ff6600; /* Orange background */
            border-radius: 50%;
            padding: 0.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .play-icon:hover {
            background-color: #ff8533; /* Lighter orange background on hover */
        }
        iframe {
            border: none; /* Remove border from iframe */
            width: 100%;
        }
        .footer {
            background-color: #333; /* Dark background for footer */
            color: #fff; /* White text for contrast */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #ff6600; /* Orange link color */
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .upload-link {
            color: #ff6600; /* Orange link color */
            text-decoration: none;
            border: 2px solid #ff6600; /* Orange border */
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .upload-link:hover {
            background-color: #ff6600; /* Orange background on hover */
            color: #fff; /* White text on hover */
        }
        .login-link {
            color: #fff; /* White text */
            background-color: #ff6600; /* Orange background */
            text-decoration: none;
            border: 2px solid #ff6600; /* Orange border */
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .login-link:hover {
            background-color: #ff8533; /* Lighter orange background on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Video Page <i class="fas fa-video"></i></h1>
    <p>Enjoy watching our selection of videos below!</p>
    
    <div class="video-container">
        <div class="video-item">
            <h3>Amazing Nature</h3>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-item">
            <h3>Exploring Underwater World</h3>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/jfzqyAJWzsA" frameborder="0" allowfullscreen></iframe>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-item">
            <h3>Cute Kittens Compilation</h3>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/g4sG2WfzzkU" frameborder="0" allowfullscreen></iframe>
            <i class="fas fa-play play-icon"></i>
        </div>
        <!-- Add more videos as needed -->
    </div>

    <div class="footer">
        <a href="/upload" class="upload-link">Upload Video</a>
        <a href="/login" class="login-link">Login</a>
    </div>
</body>
</html>
